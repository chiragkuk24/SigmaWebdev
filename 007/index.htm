<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS - LETS BUILD FORMS</title>
</head>

<body>
    <h1>Form to apply</h1>
    <form action="post">
        <div>
            <label for="username">Enter your username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" autofocus>
        </div>
        <div>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
        </div>
        <div>
            <input type="checkbox" id="subscribe" name="subscribe" value="yes">
            <label for="subscribe">Subscribe to Newsletter</label>
        </div>
        <div>
            <label for="comments">Enter your comments</label>
            <br>
            <textarea name="comments" id="comments" cols="30" rows="10" placeholder="Comments..." autofocus></textarea>
        </div>
        <div>
            <select name="fruits" >
                <option value="Apple">Seb</option>
                <option value="Banana">Kela</option>
                <option value="Mango">Aam</option>
                <option value="Orange">Santra</option>
            </select>
        </div>
    </form>
</body>

</html>
